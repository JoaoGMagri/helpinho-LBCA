<body class="">
    <!--Header-->
    <app-header [loginStatus]="loginStatus"/>

    <!--Tela de apresentação do site(Banner)-->
    <app-banner [loginStatus]="loginStatus"/>

    <!--Tela de instruções do site-->
    <ul class="flex justify-center my-20">
        <!--Um for para diminuit o código usando um array simples-->
        @for (instruction of instructions; track $index) {
            <li class="flex justify-center items-center w-[256px] mx-10">
                <p class="text-[#ff2e6b] text-[40px] pr-3">{{$index+1}}.</p>
                <div class="text-[14px]">
                    <p class="text-[#530020]">{{instruction.title}}</p>
                    <p class="text-[#888888]">{{instruction.description}}</p>
                </div>
            </li>
        }
    </ul>
    
    <!--Pesquisa dos helps-->
    <form class="h-[64px] flex justify-center">
        <input class="w-[798px] h-[64px] border-2 mr-10 rounded-xl" type="text" placeholder="Quem vamos ajudar hoje?">
        <select class="w-[320px] border-2 rounded-xl" name="" id="">
            <option value="">Escolha uma categoria</option>
            <option value="Games">Games</option>
            <option value="Literatura">Literatura</option>
            <option value="Doença">Doença</option>
        </select>
    </form>

    <!--Helps Card-->
    <div class="flex justify-center">
        <div class="grid grid-cols-3">
            @for (teste of testes; track $index) {
                @if(!teste.urgent){
                    <app-card [data]="teste" />
                }@else {
                    <app-card-urgent [data]="teste" />
                }
            }
        </div>
    </div>

    <!--Footer-->
    <app-footer/>
</body>
