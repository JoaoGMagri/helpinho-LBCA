<div class="container-Login">

    <!--Bloco de formulario de login-->
    <div class="box-left">
        <!--Logo do helpinho-->
        <img [routerLink]="['']" class="imagem-Logo" src="assets/logo-h.png" alt="">

        <div>
            <!--Texto de boas vindas-->
            <div class="box-welcome">
                <h1 class="text-[30px] text-[#3d3d3d]">Bem vindo de volta!</h1>
                <p class="text-[16px] text-[#4f4f4f]">Entre e ajude os helpinho de hoje</p>
            </div>
            <!--Formulario-->
            <form [formGroup]="form" (ngSubmit)="onSubmit()" action="" class="form">
                <label for="" class="label">E-mail</label>
                <input type="email" formControlName="email" class="input">
                
                <label for="" class="label">Senha</label>
                <input type="password"  formControlName="password" class="input">
                
                <div class="flex justify-between items-center mb-[10px]">
                    <div class="flex items-center">
                        <input type="checkbox" id="check" class="mr-[5px]">
                        <label for="check">Lembre-se por 30 dias</label>
                    </div>
                    <a class="text-[#ce024c]">Esqueceu a senha?</a>
                </div>

                <div class="box-button">
                    <button type="submit" class="button bg-[#f40b59] text-white">Entrar</button>
                    
                    <button class="button flex justify-center items-center bg-white border-[2px] ">
                        <img src="assets/googleIcon.png" alt="" class="mr-[10px]">
                        <p>Continuar com google</p>
                    </button>
                </div>
            </form>
            <!--Opção de Registro-->
            <p class="text-[#4f4f4f] text-[14px] flex justify-center my-[10px]">
                Ainda não faz conhece o helpinho?
                <a routerLink="/register" class="text-[#ce024c] ml-[5px]">Registre-se grátis</a>
            </p>
        </div>
        <!--Footer-->
        <div class="footer">
            <p>© Helpinho 2077</p>
            <div class="flex">
                <img src="assets/mail.png" alt="" class="w-[13px] h=[13px] mr-[5px]">
                <p> help&#64;elpinho.com</p>
            </div>
        </div>
    </div>

    <!--Carrosel de imagens-->
    <div class="box-right bg-[url('assets/usuario.jpg')]">
        <p>teste</p>
    </div>
</div>
