<div class="border-2 rounded-xl relative m-[20px] px-[20px]">
    <img class="w-screen h-full rounded-xl bg-cover absolute right-0 -z-10" src="{{help()?.image}}" alt="">
    
    <div class="w-full flex flex-col items-center p-[10px] mt-[20px] rounded-xl bg-white">   
        <p class="text-[30px] text-[#f40b59] font-bold">{{help()?.title}}</p>
        <p class="text-[16px] text-[#454545]">por {{help()?.author?.name}}</p>
    </div>

    <div class="h flex mt-[30px] p-[20px]">
        <div class="w-4/6 p-[20px] rounded-xl bg-white">
            <p class="text-center text-[30px] text-[#f40b59] font-bold">Descrição</p>
            <p class="text-[16px] text-[#454545] m-[10px]">{{help()?.description}}</p>
        </div>
    
        <div class="w-2/6 flex flex-col items-center justify-around border-2 rounded-xl ml-[30px] py-[20px] bg-white">
            <div class="flex flex-col items-center ">
                <p class="text-[30px] text-[#f40b59] font-bold m-[10px]">R$ 1.941,50</p>
                <p class="text-[16px] text-[#454545] m-[10px]">apoiado por 200 pessoas</p>
                <p class="text-[16px] text-[#454545] m-[10px]">Meta <span class="text-[20px] text-[#f40b59] font-bold">R$ {{help()?.gols}}</span></p>
            </div>
            
            <div class="border-[1px] border-[#d1d1d1] w-[80%] m-[10px]"></div>

            <button class="w-[80%] text-[#ffc8d6] text-[16px] font-bold bg-[#ff2e6b] rounded-lg p-2">Apoiar</button>
        </div>
    </div>

</div>
