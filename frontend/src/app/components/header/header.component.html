<header class="flex justify-between items-center p-5 bg-transparent z-1 absolute w-full">
    <!--Logo do site-->
    <img src="assets/logo-h.png" alt="">

    <!--Menus-->
    <div class="space-x-14 font-semibold text-neutral-500/80 justify-center">
        <a class="text-[#ff2e6b] underline decoration-2 underline-offset-8" href="">Home</a>
        <a href="">Pesquisar</a>
        <a href="">Sobre</a>
    </div>
    
    <!--Logica para se estiver feito login ou não-->
    @if (loginStatus()) {
        <!--Efetuado o login-->
        <div class="flex items-center gap-3.5">
            <img class="w-14 h-14 rounded-full" src="{{userObj.image}}" alt="">
            <div class="text-neutral-500/80">
                <p class="text-xl">{{userObj.name}}</p>
                <p class="text-lg">{{userObj.email}}</p>
            </div>

            <button (click)="onSubmit()" class="bg-[#ff2e6b] rounded p-2"><img src="assets/log-out.png" alt=""></button>
        </div>
    } @else {
        <!--Sem efetuar login-->
        <div class="space-x-7">
            <a [routerLink]="['/register']" >
                <Button class="text-[#ff2e6b] bg-[#ffc8d6] rounded-lg p-2 ">Registre-se grátis</Button>
            </a>
            <a [routerLink]="['/login']" >
                <Button class="text-[#ffc8d6] bg-[#ff2e6b] rounded-lg p-2">Login</Button>
            </a>
        </div>
    }
</header>
